<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulaire</title>
</head>
<body>
    <section class="login">
        <form id="form-user-add">
            <label for="firstname">Nom</label><br>
            <input type="text" name="firstname" id="firstname" placeholder="Nom de l'utilisateur"><br>
            <label for="lastname">Prénom</label><br>
            <input type="text" name="lastname" id="lastname" placeholder="Prénom de l'utilisateur"><br>
            <label for="email">Adresse email</label><br>
            <input type="email" name="email" id="email" placeholder="Adresse email de l'utilisateur"><br>
            <label for="biographie">Biographie</label><br>
            <textarea name="biographie" id="biographie" placeholder="Biographie de l'utilisateur" cols="30" rows="10"></textarea><br>
            <label for="birthday">Date de naissance</label><br>
            <input type="date" name="birthday" id="birthday"><br>
            <label for="sex">Sexe</label><br>
            <select name="sex" id="sex"><br>
                <option value="man">Man</option>
                <option value="woman">Woman</option>
                <option value="not-list">Not list ...</option>
            </select><br>
            <input type="submit" value="Annulé">
            <input type="submit" value="Sauvegarder">
        </form>

    </section>
    <script src="script.js"></script>
</body>
</html>
